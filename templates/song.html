{% extends "base.html" %}

    {% block title %}ProTag - {{song.song_title}}{% endblock %}

{% block content %}
    <h1 align = "center">{{song.song_title}}</h1>
    Producers:
      {% for producer in song.producers %}
        <li>
          <a href="/producers/{{ producer.producer_id }}">{{ producer.producer_name }}</a>
        </li>
      {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
