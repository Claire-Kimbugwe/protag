{% extends "base.html" %}
    {% block title %}ProTag - Songs{% endblock %}

{% block content %}
    <h1 align = "center">Songs</h1>

    {% for song in songs %}
        <li>
            <a href="/songs/{{ song.song_id }}">{{ song.song_title }} - {{song.performers[0].performer_name}}</a>
        </li>
    {% endfor %}
{% endblock %}
